<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../base.xhtml">
    
    <ui:param name="PageTitle" value="New Publisher" />
    
     <ui:define name="content">
        <div class="row mt-3">
            <h1 class="text-center col">New Publisher</h1>
        </div>
        <h:form>
            <div class="row">
                <h:messages class="col-md-4 offset-md-4 alert alert-danger" />
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Publisher Name</span>
                        </div>
                        <h:inputText value="#{publisherBean.readPublisher.publisherName}" class="form-control" required="true" autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Publisher Content</span>
                        </div>
                        <h:inputTextarea value="#{publisherBean.readPublisher.publisherContent}" class="form-control" required="false" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <h:commandButton value="Create" action="#{publisherBean.create()}" class="btn btn-success mr-1" />
                    <h:link value="All Publishers" outcome="publisher/list" class="btn btn-primary" />
                </div>
            </div>
        </h:form>
    </ui:define>
    
</ui:composition>
