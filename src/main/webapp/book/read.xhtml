<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../base.xhtml">
    
    <ui:param name="PageTitle" value="Details Book" />
    
    <ui:define name="content">
        <div class="row">
            <h1 class="text-center col">Book Details</h1>
        </div>
        <h:form>
            <div class="row">
                <h:messages class="col-md-4 offset-md-4 alert alert-danger" />
            </div>
            <div class="row mt-3">
                <div class="col-md-6 offset-md-3">
                    <form>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label"><b>Book Name:</b></label>
                            <div class="col-md-8">
                                <input value="#{bookBean.readBook.bookName}" type="text" readonly="readonly" class="form-control-plaintext" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label"><b>Book Sub Name:</b></label>
                            <div class="col-md-8">
                                <input value="#{bookBean.readBook.bookSubName}" type="text" readonly="readonly" class="form-control-plaintext" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label"><b>Book ISBN:</b></label>
                            <div class="col-md-8">
                                <input value="#{bookBean.readBook.bookIsbn}" type="text" readonly="readonly" class="form-control-plaintext" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label"><b>Book Author:</b></label>
                            <div class="col-md-8">
                                <input value="#{bookBean.readBook.bookAuthor.authorName}" type="text" readonly="readonly" class="form-control-plaintext" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label"><b>Book Publisher:</b></label>
                            <div class="col-md-8">
                                <input value="#{bookBean.readBook.bookPublisher.publisherName}" type="text" readonly="readonly" class="form-control-plaintext" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label"><b>Book Content:</b></label>
                            <div class="col-md-8">
                                <h:outputText value="#{bookBean.readBook.bookContent}" class="form-control-plaintext" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-md-4 offset-md-4">
                    <h:outputLink rendered="#{userBean.loggedIn}" class="btn btn-info mr-1" value="update.xhtml">
                        <f:param name="id" value="#{bookBean.readBook.bookId}" />
                        <h:outputText value="Update" />
                    </h:outputLink>
                    <h:outputLink rendered="#{userBean.isAdmin}" class="btn btn-danger mr-1" value="delete.xhtml">
                        <f:param name="id" value="#{bookBean.readBook.bookId}" />
                        <h:outputText value="Delete" />
                    </h:outputLink>
                    <h:outputLink class="btn btn-primary" value="list.xhtml?faces-redirect=true" >
                        All Books
                    </h:outputLink>
                </div>
            </div>
        </h:form>
    </ui:define>
    
</ui:composition>
