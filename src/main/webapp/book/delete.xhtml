<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../base.xhtml">
        
    <ui:param name="PageTitle" value="Accept?" />
    
    <ui:define name="content">
        <h:form>
            <div class="row">
                <h2 class="col text-center">
                    Are you sure to delete the book?
                </h2>
            </div>
            <div class="row">
                <h2 class="col text-center">
                    #{bookBean.readBook.bookName}
                </h2>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <h:commandLink action="#{bookBean.delete()}" value="Delete" class="btn btn-danger mr-1">
                        <f:param name="id" value="#{bookBean.readBook.bookId}" />
                    </h:commandLink>
                    <h:outputLink class="btn btn-primary" value="list.xhtml?faces-redirect=true" >
                        All Books
                    </h:outputLink>
                </div>
            </div>
            
        </h:form>
    </ui:define>
    
</ui:composition>
