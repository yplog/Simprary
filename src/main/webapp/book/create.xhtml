<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../base.xhtml">
                
    <ui:param name="PageTitle" value="New Book" />
    
    <ui:define name="content">
        <div class="row mt-3">
            <h1 class="text-center col">New Book</h1>
        </div>
        <h:form>
            <div class="row">
                <h:messages class="col-md-4 offset-md-4 alert alert-danger" />
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Book Name</span>
                        </div>
                        <h:inputText value="#{bookBean.readBook.bookName}" class="form-control" required="true" autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Book Sub Name</span>
                        </div>
                        <h:inputText value="#{bookBean.readBook.bookSubName}" class="form-control" required="false" autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Book ISBN</span>
                        </div>
                        <h:inputText value="#{bookBean.readBook.bookIsbn}" class="form-control" required="true" autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Book Content</span>
                        </div>
                        <h:inputTextarea value="#{bookBean.readBook.bookContent}" class="form-control" required="false" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Book Author</span>
                        </div>
                        <h:selectOneMenu class="form-control" value="#{bookBean.selectedAuthorId}">
                            <f:selectItems value="#{bookBean.authorSelectItems()}" />
                        </h:selectOneMenu>
                     </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Book Publisher</span>
                        </div>
                        <h:selectOneMenu class="form-control" value="#{bookBean.selectedPublisherId}">
                            <f:selectItems value="#{bookBean.publisherSelectItems()}" />
                        </h:selectOneMenu>
                     </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <h:commandButton value="Create" action="#{bookBean.create()}" class="btn btn-success mr-1" />
                    <h:link value="All Books" outcome="book/list" class="btn btn-primary" />
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
