<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../base.xhtml">
    
    <ui:param name="PageTitle" value="Book List" />
    
    <ui:define name="content">
        <div class="row">
            <h1 class="text-center col">Book List</h1>
        </div>
        <h:form>
            <div class="row">
                <div class="col">
                    <h:dataTable value="#{bookBean.list()}" var="book" class="table">
                        <h:column>
                            <f:facet name="header">Book Name</f:facet>
                            <h:outputLink value="read.xhtml">
                                <f:param name="id" value="#{book.bookId}" />
                                <h:outputText value="#{book.bookName}" />
                            </h:outputLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Book Sub Name</f:facet>
                            <h:outputText value="#{book.bookSubName}" />                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">Book Isbn</f:facet>
                            <h:outputText value="#{book.bookIsbn}" />                            
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h:outputLink value="../index.xhtml" class="btn btn-primary" >Home Page</h:outputLink>
                </div>
            </div>
        </h:form>
    </ui:define>
    
</ui:composition>
