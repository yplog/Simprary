<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="base.xhtml">
    
    <ui:param name="PageTitle" value="Simprary" />
    
    <ui:define name="content">
    
        <h:form>
            <div class="row mt-5">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group mb-3">
                        <h:inputText autocomplete="off" class="form-control" value="#{searchBean.searchString}" />
                        <div class="input-group-append">
                            <h:commandButton class="btn btn-outline-primary" value="Search" action="#{searchBean.search()}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-md-6 offset-md-3">
                    <h:link class="btn btn-info mr-1" value="All Books" outcome="book/list" />
                    <h:link class="btn btn-info mr-1" value="All Authors" outcome="author/list" />
                    <h:link class="btn btn-info mr-1" value="All Publishers" outcome="publisher/list" />
                </div>
            </div>
            <h:panelGroup rendered="#{userBean.isAdmin}" >
                <div class="row mt-1">
                    <div class="col-md-6 offset-md-3">
                        <h:link class="btn btn-warning mr-1" value="New Book" outcome="book/create" />
                        <h:link class="btn btn-warning mr-1" value="New Author" outcome="author/create" />
                        <h:link class="btn btn-warning mr-1" value="New Publisher" outcome="publisher/create" />
                        <h:link class="btn btn-warning" value="User List" outcome="user/list" />
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
    
    </ui:define>
    
</ui:composition>
