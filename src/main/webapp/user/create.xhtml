<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../base.xhtml">
    
    <ui:param name="PageTitle" value="Register" />
    
    <ui:define name="content">
        <div class="row">
            <h1 class="text-center col">Register</h1>
        </div>
        <h:form>
            <div class="row">
                <h:messages class="col-md-4 offset-md-4 alert alert-danger"/>
            </div>   
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Username</span>
                        </div>
                        <h:inputText class="form-control" required="true" value="#{userBean.userName}" />
                     </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Password</span>
                        </div>
                        <h:inputSecret class="form-control" required="true" value="#{userBean.password}" />
                     </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <h:commandButton value="Register" class="btn btn-info mr-1" action="#{userBean.create()}" />
                    <h:outputLink class="btn btn-primary" value="login.xhtml?faces-redirect=true" >
                        Login
                    </h:outputLink>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
